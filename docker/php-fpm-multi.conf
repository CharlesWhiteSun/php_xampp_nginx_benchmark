[www]
listen = 127.0.0.1:9001

; 多核心環境：動態進程管理以充分利用多個 CPU 核心
pm = dynamic
pm.max_children = 240
pm.start_servers = 40
pm.min_spare_servers = 20
pm.max_spare_servers = 80

; 進程空閒超時
pm.process_idle_timeout = 10s

; 性能調優
pm.status_path = /php-fpm-status
request_terminate_timeout = 120s
pm.max_requests = 1000
